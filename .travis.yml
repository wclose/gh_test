language: ruby
rvm:
  - 2.5.3
script:
  - echo $JEKYLL_GITHUB_TOKEN
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --http-status-ignore 999
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
notifications:
  email: false
