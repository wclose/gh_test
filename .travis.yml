language: ruby
rvm:
- 2.5.3
script:
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --http-status-ignore 999
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
notifications:
  email: false
deploy:
  provider: pages
  local-dir: ./_site
  target-branch: gh-pages
  skip_cleanup: true
  github_token: $JEKYLL_GITHUB_TOKEN
  keep_history: false
  on:
    branch: master
